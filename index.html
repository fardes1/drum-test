</head>

<body>
    <div class="teclas">
        <div data-key="65" class="tecla">
            <kbd>A</kbd>
            <span class="sound">cac</span>
        </div>
        <div data-key="83" class="tecla">
            <kbd>S</kbd>
            <span class="sound">chi</span>
        </div>
        <div data-key="68" class="tecla">
            <kbd>D</kbd>
            <span class="sound">pu</span>
        </div>
        <div data-key="70" class="tecla">
            <kbd>F</kbd>
            <span class="sound">platillamen</span>
        </div>
        <div data-key="71" class="tecla">
            <kbd>G</kbd>
            <span class="sound">pum<span>
        </div>
        <div data-key="72" class="tecla">
            <kbd>H</kbd>
            <span class="sound">platillamen2</span>
        </div>
        <div data-key="74" class="tecla">
            <kbd>J</kbd>
            <span class="sound">pum2</span>
        </div>
        <div data-key="75" class="tecla">
            <kbd>K</kbd>
            <span class="sound">bombastic</span>
        </div>
        <div data-key="76" class="tecla">
            <kbd>L</kbd>
            <span class="sound">ticki</span>
        </div>


    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>






    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const teclas = Array.from(document.querySelectorAll('.tecla'));
        teclas.forEach(tecla => tecla.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>


</body>
</html>
